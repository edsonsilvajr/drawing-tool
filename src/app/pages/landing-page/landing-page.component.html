<section class="landing-page">
  <app-options-menu
    class="options-menu"
    (evento)="handleOption($event)"
  ></app-options-menu>
  <app-colors-menu
    class="colors-menu"
    (evento)="handleConfig($event)"
  ></app-colors-menu>
  <canvas
    #canvas
    (mousedown)="onMouseDown($event)"
    (mouseup)="onMouseUp($event)"
    (mousemove)="onMouseMove($event)"
    class="canvas"
  ></canvas>
</section>
